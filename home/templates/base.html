{% load static %}
{% load example %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>V_sualization</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/common.css' %}">

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/jquery/1.12.4/jquery.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body class="w-100 h-100">

<header>
    <span>V_SUALIZATION</span>
</header>

<nav>
    <div class="menu">
        <button class="{% is_current 'sorting' request.path_info %} btn" style="font-size:19px;font-family: 'Merriweather Sans', sans-serif;" onclick="location.href='{% url 'home:sorting' %}'">SORTING</button>
        <div class="{% is_current 'home' request.path_info %} btn" style="font-family: 'Merriweather Sans', sans-serif;" onclick="location.href='{% url 'home:home' %}'">HOME</div>
        <div class="{% is_current 'search' request.path_info %} btn" style="font-family: 'Merriweather Sans', sans-serif;" onclick="location.href='{% url 'home:search' %}'">SEARCH</div>
    </div>
</nav>

{% block body %}
{% endblock %}

<footer style="background: #bb6354;">저작자: 김세란, 오수정</footer>

</body>

{% block script %}
{% endblock %}
</html>
